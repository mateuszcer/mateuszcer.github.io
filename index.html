<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="output">
                <div data-previous class="previous"></div>
                <div data-current class="current"></div>
            </div>
            <div class="grid">
                <button data-clear class="span-two gray-btn">CE</button>
                <button data-delete class="del gray-btn"><i class="fas fa-backspace"></i></button>
                <button data-operation class="gray-btn">รท</button>
                <button data-number class="white-btn">1</button>
                <button data-number class="white-btn">2</button>
                <button data-number class="white-btn">3</button>
                <button data-operation class="gray-btn">x</button>
                <button data-number class="white-btn">4</button>
                <button data-number class="white-btn">5</button>
                <button data-number class="white-btn">6</button>
                <button data-operation class="gray-btn">-</button>
                <button data-number class="white-btn">7</button>
                <button data-number class="white-btn">8</button>
                <button data-number class="white-btn">9</button>
                <button data-operation class="gray-btn">+</button>
                <button data-number class="white-btn">.</button>
                <button data-number class="white-btn">0</button>
                <button data-equals class="span-two red-btn" id="white-text">=</button>
            </div>
        </div>
    </main>
</body>
</html>
